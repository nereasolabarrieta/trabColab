{% extends 'base.html' %}

{% block titulo %}Listado de pizzas{% endblock %}

{% block contenido %}
<h2>Pizzas</h2>
{% if lista_pizzas %}
	<ul>
	{% for d in lista_pizzas %}
		<li>
		    {{ d.nombre}}
		</li>
		<li>
		    {{ d.masa__nombre}}
		</li>
	{% endfor %}
	</ul>
{% else %}
<p>No hay pizzas creadas.</p>
{% endif %}
{% endblock %}
