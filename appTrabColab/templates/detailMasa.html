{% extends 'base.html' %}

{% block titulo %} Detalle de masa {% endblock %}

{% block contenido %}
<h2>Datos de la masa</h2>
{% if masa %}
    <ul>
        <li>
            Nombre: {{masa.nombre}}
        </li>
        <li>
            Pizzas: {{masa.nombre}}
        </li>
    </ul>
{% else %}
    <p>No existe esta masa</p>
{% endif %}

{% endblock %}
